# MySQL Database Configuration - Environment Variables for Railway
spring.datasource.url=${DATABASE_URL: jdbc:mysql://localhost:3306/educhain_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:1319}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true    
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration - Railway compatible
server.port=${PORT:8080}

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# File Storage Path - Railway compatible
file.upload-dir=${FILE_UPLOAD_DIR:./uploads/}

# Blockchain Configuration (Ganache)
blockchain.rpc.url=http://localhost:7545
blockchain.contract.address=
blockchain.private.key=

# Logging
logging.level.com.educhain=DEBUG

# CORS & Session Configuration - Production Cross-Domain
# SameSite=none enables cross-domain cookies, secure=true is required by browsers
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=30m

# Trust forwarded headers from Railway/DigitalOcean proxy
server.forward-headers-strategy=framework

# reCAPTCHA Configuration - Environment Variables
recaptcha.secret.key=${RECAPTCHA_SECRET_KEY:6LfCdjksAAAAANEpz3dMfIcRUWZGBP71ywCpeSOj}
recaptcha.verify.url=https://www.google.com/recaptcha/api/siteverify

# CORS - Production with Vercel frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000},http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allow-credentials=true
