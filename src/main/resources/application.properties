# MySQL Database Configuration - Environment Variables for Railway
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/educhain_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:1319}
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

    # JPA/Hibernate Configurationu
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true    
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
    spring.jpa.properties.hibernate.format_sql=true

# Server Configuration - Railway compatible
server.port=${PORT:8080}

    # File Upload Configuration
    spring.servlet.multipart.max-file-size=50MB
    spring.servlet.multipart.max-request-size=50MB

# File Storage Path - Railway compatible
file.upload-dir=${FILE_UPLOAD_DIR:./uploads/}

    # Blockchain Configuration (Ganache)
    blockchain.rpc.url=http://localhost:7545
    blockchain.contract.address=
    blockchain.private.key=

    # Logging
    logging.level.com.educhain=DEBUG

    # CORS Configuration
    server.servlet.session.cookie.same-site=lax

server.servlet.session.cookie.secure=false

# Session Configuration
server.servlet.session. timeout=30m
server.servlet.session.cookie.http-only=true  # Recommended for security



# reCAPTCHA Configuration - Environment Variables
